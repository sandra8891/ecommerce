{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/userindex.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="rr">
    <div class="topnav">
        <p>SIGN UP FOR 15% OFF</p>
    </div>

    <div class="nav">
        <div class="logo">
            <img  src="{% static 'image/crocslogo.svg' %}" alt="crocs">
        </div>
        <div class="left">
            <div>WOMEN</div>
            <div>MEN</div>
            <div>BESTSELLERS</div>
            <div>NEW ARRIVALS</div>
            <div>SALE</div>
            
            <a href="{% url 'sellerlogout' %}"><button>Logout</button></a>
        </div>
        <div class="right">
            <div><i class="bi bi-search"></i></div>
            <div><i class="bi bi-heart"></i></div>
            <div><i class="bi bi-cart-fill"></i></div>
        </div>
    </div> 
    <div class="belownav">
        <p>SIGN UP FOR 15% OFF</p>
    </div>
   
    <div class="background-section">
        <p>Exclusive Deals on Crocs!</p>
    </div>
    
   
<div>
    <div class="gallery-grid">
        {% for i in gallery_images %}
            <div>
                <img src="{{ i.feedimage.url }}" alt="Gallery Image" width="300">
                <span>{{ i.title1 }}</span>
                <span>{{ i.title2 }}</span>
                <span>{{ i.title3 }}</span>
            </div>
        {% endfor %}
    </div>

    
    
    
 </div>       

</body>
</html>
