{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>login</title>
</head>
<body>
    <div class="container">
      <div class="drop">
        
        <div class="content">
          
          <h2>Sign In</h2>
          
          <form action="" method="post">
            {% csrf_token %}
            <div class="inputBox">
              <input type="text" placeholder="Username">
            </div>
  
            <div class="inputBox">
              <input type="password" placeholder="Password">
            </div>
  
            <div class="inputBox">
              <input type="submit" value="Login">
            </div>
  
          </form>
          
        </div><!--content-->
      </div><!--drop-->
        
  
      <a href="" class="btns">Forget Password</a>
      <a href="{% url 'usersignup' %}" class="btns signup">Signup</a>
      <p>{{result}}</p>
  
    </div><!--container-->
    
  </body>



</html>
